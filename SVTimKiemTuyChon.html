<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm tuỳ chọn</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='shortcut icon' href='/image/uet.png' />
</head>

<body>
    <div class="header">
        <div class="logo">

        </div>
        <button class="buttonMenu" id="timKiemNhanh">TÌM KIẾM NHANH

        </button>
        <button class="buttonMenu" id="timKiemTuyChon">TÌM KIẾM TÙY CHỌN

        </button>
        <button class="buttonMenu" id="DSMonHoc">DANH SÁCH MÔN HỌC

        </button>
    </div>
    <div class="center" id="timKiemTuyChon">
        <div class="option input">
            <input type="text" class="timKiemTuyChon" size="30" placeholder="Nhập tên hoặc mã môn học...">
            <button class="search">
                <!-- <img src="/image/search.jpg" alt=""> -->
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="option select">
            <label for="namHoc">Năm học:</label>
            <select name="" class="op" id="namHoc">
                <option value="2020-2021">2020-2021</option>
            </select>
        </div>
        <div class="option select">
            <label for="kyHoc">Kỳ học:</label>
            <select name="" class="op" id="kyHoc">
                <option value="hocKy1">Học kỳ 1</option>
                <option value="hocKy2">Học kỳ 2</option>
            </select>
        </div>
        <div class="option select">
            <label for="heDT">Hệ đào tạo:</label>
            <select name="" class="op" id="heDT">
                <option value="dh">Đại học</option>
            </select>
        </div>
    </div>
    <div class="footer">
        Trung tâm máy tính (CCNE) <br>
        Trường ĐH Công Nghệ - ĐHQGHN <br>
        Copyright © ccne 2016 <br>
    </div>
</body>

</html>
